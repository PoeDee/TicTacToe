<!DOCTYPE html>
<!--
This is a webpage that allows the user to play tic-tac-toe against the computer
-->
<html lang="en">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="tictactoeStyles.css">
        <script src="tictactoeplayer.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>The Greatest Tic Tac Toe Player</h1>
        <h2 id="annc"></h2>
        <button id="replay">Replay</button>
        <div class="border"></div>
        <table id="board">
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <div class="border"></div>
    </body>
</html>
